<div class="panel panel-default">
	<div class="panel-heading">

		<a data-groupid="{{groupid}}" class="btn btn-success selectRoom" style="float: right">
			<span class="glyphicon glyphicon-facetime-video"></span> Join meeting
		</a>

		<p style="color: #050; margin: 0px">Active meetingroom</p>
		<h3 class="panel-title">{{groupname.displayName}}</h3>
		
	</div>
	<div class="panel-body">

		<ul class="list-unstyled">
			{{#each participants}}
				<li><span class="glyphicon glyphicon-user"></span> {{username}}</li>
			{{/each}}
		</ul>
		<p style="color: #ccc; margin: 0px">{{nop}} online meeting member{{#if multiple}}s{{/if}}</p>

	</div>
</div>
