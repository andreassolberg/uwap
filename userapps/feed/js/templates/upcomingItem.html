<div id="${id}" class="item basicItem{{#promoted}} promoted{{/promoted}}" style="font-size: 95%; border-bottom: 1px dashed #e4e4e4; background: #fff; padding: 2px">



	<!-- <p style="">{{{message}}}</p> -->


	{{#title}}
		<h4><a href="#!/item/{{id}}">{{title}}</a></h4>
		<p class="pull-right" style="margin: 0px"><i class="icon-time"></i> {{getUntil}}</p>

	{{/title}}

	<div style="margin: 0px 0px 10px 0px; " class="">
		<p style="color: #808; margin: 0px" ><strong>{{getDT}}</strong></p>

	</div>
	



	<div class="footer" style="">

		{{#author}}
			<span><i class=" glyphicon glyphicon-user"></i> {{author}}</span>
		{{/author}}

		{{#user}}
			<span><i class=" glyphicon glyphicon-user"></i> {{name}}</span>
		{{/user}}

		<!--
		{{#client}}
			<span><i class="glyphicon glyphicon-briefcase"></i> {{name}}</span>
		{{/client}}
		-->
		
		<span><i class=" glyphicon glyphicon-time"></i> <span class="ts" data-ts="{{ts}}"></span></span>

		<!-- 
			<span><i class=" icon-time"></i> activity <span class="ts" data-ts="${lastActivity}"></span></span> 
		-->

		{{#groupnames}}
			<span class="label label-primary">{{.}}</span>
		{{/groupnames}}

	    {{#audience.public}}
	    	<span class="label label-default"><i class="glyphicon glyphicon-eye-open "></i> Public</span>
	    {{/audience.public}}

	</div>




</div>
