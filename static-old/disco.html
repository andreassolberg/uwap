	<style type="text/css">
		body {
			text-align: center;
		}
		div.discojuice {
			text-align: left;
			position: relative;
			width: 600px;
			margin-right: auto;

	<script type="text/javascript">


		$("document").ready(function() {

			var acl = ['core.app.bridge.uninett.no', 'core.uwap.org'];

			var options = {
				"title": "Feide Connect",
				"feeds": ["uwap"]
			};
			var djc = DiscoJuice.Hosted.getConfig(options);

			djc.always = true;
			djc.callback = IdPDiscovery.setup(djc, acl);

			$("body").DiscoJuice(djc);
		
		});


	</script>
