	visibility: visible;
}

	visibility: visible;
	filter: alpha(opacity =           60);
	-moz-opacity: 0.6;
	opacity: 0.6;
}

	border-bottom: none;
	border-left: 4px solid transparent;
	border-right: 4px solid transparent;
	border-top: 4px solid #000000;
	visibility: visible;
	-webkit-box-shadow: none;
