<!DOCTYPE html>

		<script type="text/javascript" data-main="main" src="/_/js/require.js"></script>

		<script id="groupItem" type="text/x-jquery-tmpl">
			<tr class="group">

				<td style="width: 50px; text-align: right">
					{{if subscribed}}
						<button class="actUnsubscribe btn btn-mini">Unsubscribe</button>				
					{{else}}
						<button class="actSubscribe btn btn-success btn-mini">Subscribe</button>
					{{/if}}
				</td>
				<td style="width: 50px">
					{{if subscribed}}
						<span class="label label-success">Subscribed</span>
					{{else}}
						
					{{/if}}
				</td>
				<td>${title}</td>

					{{if owner}}

				</td>
-->

		</script>
