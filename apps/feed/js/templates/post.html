<div id="post" style="" class="well">

	<form class="" role="form">
	<div class="btn-toolbar">

		<div class="btn-group posttypecontainer" data-toggle="buttons">

			<label class="btn btn-default posttype">
				<input id="btn-message" class="btn" type="radio" name="options"><i class="glyphicon glyphicon-comment"></i>
			</label>
			<label class="btn btn-default posttype">
				<input id="btn-link" class="btn" type="radio" name="options"><i class="glyphicon glyphicon-share"></i>
			</label>
			<label class="btn btn-default posttype">
				<input id="btn-event" class="btn" type="radio" name="options"><i class="glyphicon glyphicon-calendar"></i>
			</label>
			<label class="btn btn-default posttype">
				<input id="btn-article" class="btn" type="radio" name="options"><i class="glyphicon glyphicon-align-left"></i>
			</label>
			<label class="btn btn-default posttype">
				<input id="btn-file" class="btn" type="radio" name="options"><i class="glyphicon glyphicon-file"></i>
			</label>


<!--
			<button id="btn-message" class="btn posttype" rel="tooltip" data-placement="bottom" data-original-title="Post a message">
				<i class="glyphicon glyphicon-comment"></i></button>
			<button id="btn-link" class="btn posttype" rel="tooltip" data-placement="bottom" data-original-title="Share a link">
				<i class="glyphicon glyphicon-share"></i></button>
			<button id="btn-event" class="btn posttype" rel="tooltip" data-placement="bottom" data-original-title="Add an event">
				<i class="glyphicon glyphicon-calendar"></i></button>
			<button id="btn-article" class="btn posttype" rel="tooltip" data-placement="bottom" data-original-title="Write an article">
				<i class="glyphicon glyphicon-align-left"></i></button>
			<button id="btn-file" class="btn posttype" rel="tooltip" data-placement="bottom" data-original-title="Share a file">
				<i class="glyphicon glyphicon-file"></i></button>

			-->
		</div>

		<div class="btn-group">
			<a class="btn btn-default dropdown-toggle actSharewith" data-toggle="dropdown" href="#">
				Share with
				<span class="caret"></span>
			</a>
			<ul id="sharewithgrouplist" class="dropdown-menu">
			</ul>
		</div>

	</div>

	<div>

		<div class="checkbox">
			<label>
				<input class="field-public" type="checkbox">
				Public
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input class="field-promoted" type="checkbox">
				Promoted
			</label>
		</div>


		<!-- <p><label><input class="field-public" type="checkbox"> Public</label> 
		   <label><input class="field-promoted" type="checkbox"> Promoted</label></p> -->
	</div>
	<div class="sharewith" style="margin-bottom: 8px">Shared with: <span class="shareitems"></span> <a style="margin-left: 1em" class="muted resetsharedwith" href="#">reset</a></div>


	<div style="display: none" class="postc post-message">
		<textarea class="form-control focusfield field-message" style="width: 100%" placeholder="Type in a message..."></textarea>
	</div>
	<div style="display: none" class="postc post-link">
		<p><input class="form-control focusfield field-link" style="width: 100%" type="text" id="file" placeholder="http://"></p>
		<p><input type="text" class="form-control field-title" style="width: 100%" name="title" placeholder="Link title" /></p>
		<p><textarea class="form-control field-message" style="width: 100%" placeholder="Type in a message... (optional)"></textarea></p>
	</div>
	<div style="display: none" class="postc post-event">
		<p><input type="text" class="form-control focusfield field-title" style="width: 100%" name="title" placeholder="Event title" /></p>
		<textarea class="form-control field-message" style="height: 160px; width: 100%" placeholder="Description of event..."></textarea>
		
		<div>
			<p><strong>Event date and time</strong></p>
			<div class="input-append date datepicker" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
			  <input id="" class="form-control field-eventdate eventtime" size="12" type="text" value="{{today}}">
			  <span class="add-on"><i class="icon-th"></i></span>
			</div>

			<input class="form-control field-eventtime" size="4" style="width: 50px" type="text" value="08:00">
		</div>

		<div>
			<p><strong>Location</strong></p>
			<input class="form-control field-location-address span6" size="" style="" type="text" value="" placeholder="Address" />
			<input class="form-control field-location-local span6" size="" style="" type="text" value="" placeholder="Local reference (meeting room etc.)" />
		</div>

		<div style="margin-top: 1em">
			<label class="checkbox">
				<input id="" class="field-allowsignup responsiveEventUI" type="checkbox" checked="checked"> Allow users to sign up for this event.
			</label>

			<div class="section-signup">
				<!-- <p><strong>Deadline for signing up</strong></p> -->
				<label class="checkbox">
					<input id="" class="field-deadline responsiveEventUI" type="checkbox" /> 
					Deadline for signing up
				</label>
				<div class="section-deadline">
					<div class="input-append date datepicker" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
					  <input class="form-control field-deadlinedate span2" size="16" type="text" value="{{today}}">
					  <span class="add-on"><i class="icon-th"></i></span>
					</div>
					<input class="form-control field-deadlinetime" size="4" style="width: 100px" type="text" value="08:00">
				</div>

				<div>
					<label class="checkbox">
						<input id="" class="field-maxparticipants responsiveEventUI" type="checkbox" > 
						Max number of participants 
					</label>
					<div class="section-max">
						<input id="" class="form-control field-maxparticipants-value" type="input" size="3" value="10" style="display: inline" />
					</div>
				</div>
			</div>

		</div>

	</div>

	<div style="display: none" class="postc post-article">
		<p><input type="text" class="form-control focusfield field-title" style="width: 100%" name="title" placeholder="Title..." /></p>
		<textarea class="form-control field-message" style="height: 300px; width: 100%" placeholder="Write an article..."></textarea>
	</div>
	<div style="display: none" class="postc post-file">
		<textarea class="form-control focusfield field-message" style="width: 100%" placeholder="Type in a message..."></textarea>

		  <div class="control-group">
		    <label class="control-label" for="filename">Filename</label>
		    <div class="controls">
		      <input type="text" id="filename" class="form-control field-filename" placeholder="Filename">
		    </div>
		  </div>

		  <div class="control-group">
		    <label class="control-label" for="fileurl">URL to file</label>
		    <div class="controls">
		      <input type="text" id="fileurl" class="form-control field-fileurl" placeholder="http://">
		    </div>
		  </div>

		<!-- <p><input class="field-file" name="uploadedfile" type="file" /></p> -->
	</div>

	<div style="margin-top: 15px">
		<button class="btn btn-primary actPost">Post</button>
		<a href="#!/" id="postDisableBtn" class="btn btn-default">Discard</a>
	</div>
	
	</form>
	
</div>
