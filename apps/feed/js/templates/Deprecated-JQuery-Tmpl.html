
		
		<script id="videoplayer" type="text/x-jquery-tmpl">
			<div id="videoPlayer" >

		    	<video width="${width}" height="${height}" controls="controls" autoplay="autoplay">
					  <source src="${filename}" type="video/mp4" />
					  Nettleseren din mangler st&oslash;tte for HTML5 video.
				</video>
				<div>
				    <button class="close btn" data-dismiss="modal" aria-hidden="true">Close</button>
			    </div>
			</div>
		</script>



		<script id="itemMediaTmpl" type="text/x-jquery-tmpl">


			<li id="${id}" class="item mediaItem span4">
			<div class="thumbnail">

				{{if media.thumbnail}}

					<div><img class="videoitem thumb" src="${media.thumbnail}" /></div>
				{{else}}
					<div><img class="videoitem thumb" src="/img/300x200.gif" /></div>
					
				{{/if}}

				{{if title}}
					<h4>${title}</h4>
				{{/if}}

				<p>${message}</p>


				{{if links}}
					{{each links}}
				        <span style="margin-right: 2em" class=""><i class="icon-share-alt"></i><a target="_blank" href="${$value.href}">${$value.text}</a></span> 
				    {{/each}}
				{{/if}}
				
				<div class="footer">
					{{if user}}
						<span><i class=" icon-user"></i> ${user.name}</span>
					{{/if}}
					{{if client}}
						<span><i class="icon-briefcase"></i> ${client.client_name}</span>
					{{/if}}
					
					<span><i class=" icon-time"></i> <span class="ts" data-ts="${ts}"></span></span>

					{{each groupnames}}
				        <span class="label">${$value}</span>
				    {{/each}}

				    
				</div>
				
				<!--
				{{if user}}
					<img class="profileimg img-polaroid" src="http://dev.app.bridge.uninett.no/_/api/photo.php?a=${user.a}" />
				{{/if}}
				{{if client}}
					<img class="profileimg img-polaroid" src="http://dev.app.bridge.uninett.no/_/api/logo.php?client=${client.client_id}" />
				{{/if}}
				-->
				</div>
			</li>
		</script>
