<div id="{{id}}" class="comment">




		<img class="profileimg img-polaroid" src="{{icon}}" />




	<div class="footer">

		{{#user}}
			<i class="glyphicon glyphicon-user"></i> {{name}}
		{{/user}}
		{{#client}}
			<i class="glyphicon glyphicon-briefcase"></i> {{name}}
		{{/client}}

		{{#activity.actor}}
			<span>
				{{#type.person}}
					<i class="icon-user"></i> 
				{{/type.person}}

				{{#type.client}}
					<i class="icon-briefcase"></i> 
				{{/type.client}}

				{{displayName}}</span>
		{{/activity.actor}}

		
		<span><i class=" glyphicon glyphicon-time"></i> <span class="ts" data-ts="{{ts}}"></span></span>
		
	</div>

	{{#title}}
		<h4>{{title}}</h4>
	{{/title}}

	{{#message}}
		<p>{{message}}</p>
	{{/message}}

</div>
