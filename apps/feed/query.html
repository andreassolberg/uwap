		<script type="text/javascript">

			$(document).ready(function() {


				$("#peoplesearch").on('keyup', function() {
					var q = $("#peoplesearch").val();
					console.log('search: ', q);


					if (q.length < 2) return;

					UWAP.people.query(q, function(data) {
						// $("div#out").append('<pre>Search result: ' + JSON.stringify(data, null, 4) + '</pre>');
											$("#pres").empty();
						$.each(data, function(i, item) {
							var e = '<div style="clear: both">';
							if (item.jpegphoto) {
								e += '<img class="img-polaroid" style="margin: 5px; float: left; max-height: 64px; border: 1px solid #ccc" src="data:image/jpeg;base64,' + item.jpegphoto + '" />';
							}
							e += '<h3 style="margin: 0px;">' + item.name + '</h3>';
							e += '<p><span style="margin-right: 15px;"><i class="icon-briefcase"></i> ' + item.o + '</span>';
							e += '<span style="margin-right: 15px;"><i class="icon-user"></i> ' + item.userid + '</span>';
							e += '<span style="margin-right: 15px;"><i class="icon-envelope"></i> ' + item.mail + '</span></p>';
				
							e += '</div>';
							$("#pres").append(e);
						});
					});
				});
				
			});

		</script>
