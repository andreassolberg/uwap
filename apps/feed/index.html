	<script id="itemTmpl" type="text/x-jquery-tmpl">

		<div id="${id}" class="item basicItem {{if promoted}}promoted{{/if}}">

			{{if user}}
				
				<img class="profileimg img-polaroid" src="${user.profileimg}" />
			{{/if}}
			{{if client}}
				
				<img class="profileimg img-polaroid" src="${client.profileimg}" />
			{{/if}}

			<div style="float: right" class="btn-group pull-right">
				<a class="btn dropdown-toggle btn-small" data-toggle="dropdown" href="#">
					<i class="icon-cog"></i> 
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href="#!/item/${id}"><i class="icon-share-alt"></i> Open</a></li>
					<li><a href="#"><i class="icon-pencil"></i> Edit</a></li>
					<li><a class="actDelete" href="#"><i class="icon-trash"></i> Delete this item</a></li>
					<li><a href="#"><i class="icon-ban-circle"></i> Report this issue</a></li>
					<li class="divider"></li>
					<li><a href="#"><i class="icon-star"></i> Promote this item</a></li>
				</ul>
			</div>

			{{if title}}
				<h4>${title}</h4>
			{{/if}}

			<p>{{html message}}</p>

			{{if thumbnail}}
				<div><img class="thumb" src="${thumbnail}" /></div>
			{{/if}}

			{{if media}}
				{{if media.thumbnail}}
					<div><img class="videoitem thumb" src="${media.thumbnail}" /></div>
				{{else}}
					<div><img class="videoitem thumb" src="http://placehold.it/300x200" /></div>
				{{/if}}				
			{{/if}}

			{{if $data.hasClass("event") }}

				<div class="row-fluid" style="margin-top: 16px; margin-bottom: 10px">




					{{if $data.signup}}
						<div class="span4 well responseBox event-signup">


							<button data-status="yes" class="responseOption btn btn-small btn-success">Attend</button>
							<button data-status="maybe" class="responseOption btn btn-small btn-warning">Maybe</button>
							<button data-status="no" class="responseOption btn btn-small btn-inverse">Appologize</button>

							{{if $data.signup.deadline}}
								<div class="">
									<p><strong>Deadline for signing up</strong><br />{{= $data.getDeadlineDT() }}</p>
									<p><i class="icon-exclamation-sign"></i> {{= $data.getUntil() }}</p>
								</div>
							{{/if}}
						</div>

					{{/if}}




					<div class="span4" >
						<!-- <h4>Time and date</h4> -->
						<p style="font-size: 130%" ><strong>{{= $data.getDT() }}</strong></p>
						<p><i class="icon-time"></i> {{= $data.getUntil() }}</p>
					</div>



					<div class="span4">
						<!-- <h4>Location</h4> -->
						<p><strong>${location.local}</strong><br /><i class="icon-map-marker"></i> ${location.address}</p>
					</div>

				</div>

	<!--			<div class="controllList">
					<p>
						<a href="#" class="actShow">show participants list</a>
						<a href="#" style="display: none" class="actHide">hide participants list</a>
					</p>
				</div>
-->
				<div style="display: block; margin-top: 1em; margin-bottom: 1em">
					<h4>Participant list</h4>

					{{if $data.signup && $data.signup.max}}
						
						<div style="margin-top: 8px; margin-bottom: 8px">
							<p>3 of {{= $data.signup.max }} participants signed up. <span class="badge badge-info">7 spaces left</span></p>
						</div>
					
					{{/if}}

					<table class="participants table table-striped">

					</table>
				</div>

			{{/if}}

			{{if links}}
				{{each links}}
			        <span style="margin-right: 2em" class=""><i class="icon-share-alt"></i><a target="_blank" href="${$value.href}">${$value.text}</a></span> 
			    {{/each}}
			{{/if}}

			{{if files}}
				<ul class="nav nav-list">
					{{each files}}
				        <li><a target="_blank" href="${$value.href}"><i class="icon-file"></i> ${$value.filename}</a></li>
				    {{/each}}
			    </ul>
			{{/if}}

			<div class="footer">

				{{if keywords}}
					<div>
						{{each keywords}}
							<span class="">${$value}</span>, 
					    {{/each}}
				    </div>
				{{/if}}

				{{if author}}
					<span><i class=" icon-user"></i> ${author}</span>
				{{/if}}
				{{if user}}
					<span><i class=" icon-user"></i> ${user.name}</span>
				{{/if}}
				{{if client}}
					<span><i class="icon-briefcase"></i> ${client.client_name}</span>
				{{/if}}
				
				<span><i class=" icon-time"></i> <span class="ts" data-ts="${ts}"></span></span>
				<!-- <span><i class=" icon-time"></i> activity <span class="ts" data-ts="${lastActivity}"></span></span> -->

				{{each groupnames}}
			        <span class="label">${$value}</span>
			    {{/each}}
			    {{if public}}
			    	<span class="label label-inverse"><i class="icon-eye-open icon-white"></i> Public</span>
			    {{/if}}
			    {{if promoted}}
				    <span class="label label-info"><i class="icon-star icon-white"></i> Promoted</span>
			    
			    {{/if}}
			    
			</div>



			<div class="comments">
			</div>

			<span class="commentlink" style="float: right; clear: right; font-size: small"><a class="muted actEnableComment" href="#">Add comment</a></span>
			<br class="clearfix" />

			<div class="postcomment">
			</div>



		</div>
	</script>

	<script id="participantTmpl" type="text/x-jquery-tmpl">
		<tr>
			<td style="width: 24px">
			{{if user}}
				<img class="" style="width: 26px; border: 1px solid #ccc" src="${user.profileimg}" />
			{{/if}}
			</td>

			{{if user}}
				<td>${user.name}</span></td>
				<td><i class="icon-envelope"></i> ${user.mail}</span></td>
			{{/if}}
			<td>
			{{if $data.status === "yes"}}
				<span class="label label-success">Attend</span>
			{{else}}
				{{if $data.status === "maybe"}}
					<span class="label label-warning">Maybe</span>
				{{else}}
					<span class="label label-inverse">Appologized</span>
				{{/if}}
			{{/if}}
			</td>
			<td><span><i class=" icon-time"></i> <span class="ts" data-ts="${ts}"></span></span></td>
		</tr>
	</script>


	<script id="postTmpl" type="text/x-jquery-tmpl">
				<div id="post" style="" class="well">

					<form class="form-horizontal">
					<div class="btn-toolbar">

						<div class="btn-group" data-toggle="buttons-radio">
							<button id="btn-message" class="btn posttype"  rel="tooltip" data-placement="bottom" data-original-title="Post a message">
								<i class="icon-comment"></i></button>
							<button id="btn-link" class="btn posttype"  rel="tooltip" data-placement="bottom" data-original-title="Share a link">
								<i class="icon-share"></i></button>
							<button id="btn-event" class="btn posttype"  rel="tooltip" data-placement="bottom" data-original-title="Add an event">

								<i class="icon-align-left"></i></button>
							<button id="btn-file" class="btn posttype"  rel="tooltip" data-placement="bottom" data-original-title="Share a file">
								<i class="icon-file"></i></button>
						</div>

						<div class="btn-group">

								Share with
								<span class="caret"></span>
							</a>
							<ul id="sharewithgrouplist" class="dropdown-menu">
							</ul>
						</div>
						<button class="btn btn-primary actPost">Post</button>
						<button id="postDisableBtn" class="btn">Discard</button>
					</div>

					<div>
						<p><label><input class="field-public" type="checkbox"> Public</label> 
						   <label><input class="field-promoted" type="checkbox"> Promoted</label></p>
					</div>
					<div class="sharewith" style="margin-bottom: 8px">Shared with: <span class="shareitems"></span> <a style="margin-left: 1em" class="muted resetsharedwith" href="#">reset</a></div>


					<div style="display: none" class="postc post-message">
						<textarea class="focusfield field-message" style="width: 100%" placeholder="Type in a message..."></textarea>
					</div>
					<div style="display: none" class="postc post-link">
						<p><input class="focusfield field-link" style="width: 100%" type="text" id="file" placeholder="http://"></p>
						<p><input type="text" class="field-title" style="width: 100%" name="title" placeholder="Link title" /></p>
						<p><textarea class="field-message" style="width: 100%" placeholder="Type in a message... (optional)"></textarea></p>
					</div>
					<div style="display: none" class="postc post-event">
						<p><input type="text" class="focusfield field-title" style="width: 100%" name="title" placeholder="Event title" /></p>
						<textarea class="field-message" style="height: 160px; width: 100%" placeholder="Description of event..."></textarea>
						
						<div>
							<p><strong>Event date and time</strong></p>
							<div class="input-append date datepicker" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
							  <input id="" class="field-eventdate eventtime span2" size="16" type="text" value="12-02-2012">
							  <span class="add-on"><i class="icon-th"></i></span>
							</div>

							<input class="field-eventtime" size="4" style="width: 50px" type="text" value="08:00">
						</div>

						<div>
							<p><strong>Location</strong></p>
							<input class="field-location-address span6" size="" style="" type="text" value="" placeholder="Address" />
							<input class="field-location-local span6" size="" style="" type="text" value="" placeholder="Local reference (meeting room etc.)" />
						</div>

						<div style="margin-top: 1em">
							<label class="checkbox">
								<input id="" class="field-allowsignup responsiveEventUI" type="checkbox" checked="checked"> Allow users to sign up for this event.
							</label>

							<div class="section-signup">
								<!-- <p><strong>Deadline for signing up</strong></p> -->
								<label class="checkbox">
									<input id="" class="field-deadline responsiveEventUI" type="checkbox" /> 
									Deadline for signing up
								</label>
								<div class="section-deadline">
									<div class="input-append date datepicker" id="dp3" data-date="" data-date-format="dd-mm-yyyy">
									  <input class="field-deadlinedate span2" size="16" type="text" value="12-02-2012">
									  <span class="add-on"><i class="icon-th"></i></span>
									</div>
									<input class="field-deadlinetime" size="4" style="width: 50px" type="text" value="08:00">
								</div>

								<div>
									<label class="checkbox">
										<input id="" class="field-maxparticipants responsiveEventUI" type="checkbox" > 
										Max number of participants 
									</label>
									<div class="section-max">
										<input id="" class="field-maxparticipants-value" type="input" size="3" value="10" style="display: inline" />
									</div>
								</div>
							</div>



						</div>

					</div>

					<div style="display: none" class="postc post-article">
						<p><input type="text" class="focusfield field-title" style="width: 100%" name="title" placeholder="Title..." /></p>
						<textarea class="field-message" style="height: 300px; width: 100%" placeholder="Write an article..."></textarea>
					</div>
					<div style="display: none" class="postc post-file">
						<textarea class="focusfield field-message" style="width: 100%" placeholder="Type in a message..."></textarea>

						  <div class="control-group">
						    <label class="control-label" for="filename">Filename</label>
						    <div class="controls">
						      <input type="text" id="filename" class="field-filename" placeholder="Filename">
						    </div>
						  </div>

						  <div class="control-group">
						    <label class="control-label" for="fileurl">URL to file</label>
						    <div class="controls">
						      <input type="text" id="fileurl" class="field-fileurl" placeholder="http://">
						    </div>
						  </div>

						<!-- <p><input class="field-file" name="uploadedfile" type="file" /></p> -->
					</div>

					
					</form>
					
				</div>	
			</script>





	</head>
